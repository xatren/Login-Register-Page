<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="login">
      <img src="img/register.png" alt="" class="login_img" />
      <form id="login_form" action="" class="login_form">
        <h1 class="login_title">Register</h1>

        <div class="login_content">
          <div class="login_box">
            <i class="ri-user-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="email"
                required
                class="login_input"
                placeholder=" "
              />
              <label for="" class="login_label">Email</label>
            </div>
          </div>

          <div class="login_box">
            <i class="ri-lock-password-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="password"
                required
                class="login_input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login_label">Password</label>
              <i class="ri-eye-off-line login_eye" id="login-eye"></i>
            </div>
          </div>
          <div class="login_box">
            <i class="ri-lock-password-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="password"
                required
                class="login_input"
                id="confirm-pass"
                placeholder=" "
              />
              <label for="confirm-pass" class="login_label"
                >Confirm Password</label
              >
              <i class="ri-eye-off-line login_eye" id="confirm-eye"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="login_button">Register Now!</button>

        <p class="login_register">
          Do you have an account? <a href="index.html">Login</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
