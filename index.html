<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" href="ri-home-6-line" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login">
      <img src="img/login.png" alt="" class="login_img" />
      <form action="" class="login_form">
        <h1 class="login_title">Login</h1>

        <div class="login_content">
          <div class="login_box">
            <i class="ri-user-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="email"
                required
                class="login_input"
                placeholder=" "
              />
              <label for="" class="login_label">Email</label>
            </div>
          </div>
          <div class="login_box">
            <i class="ri-lock-password-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="password"
                required
                class="login_input"
                id="login-pass"
                placeholder=" "
              />
              <label for="" class="login_label">Password</label>
              <i class="ri-eye-off-line login_eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login_check">
          <div class="login_check-group">
            <input type="checkbox" name="" id="" class="login_check-input" />
            <label for="" class="login_check-label">Remember me</label>
          </div>

          <a href="forgot.html" class="login_forgot">Forgot Password</a>
        </div>

        <button class="login_button">Login</button>

        <p class="login_register">
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
