<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="login">
      <img src="img/forgot.png" alt="" class="login_img" />
      <form action="" class="login_form">
        <h1 class="login_title">Password Reset</h1>

        <div class="login_content">
          <div class="login_box">
            <i class="ri-user-line login_icon"></i>
            <div class="login_box-input">
              <input
                type="email"
                required
                class="login_input"
                placeholder=" "
              />
              <label for="" class="login_label">Email</label>
            </div>
          </div>
        </div>

        <button class="login_button">Send Password Reset</button>

        <p class="login_register">
          Don't have an account? <a href="register.html">Register</a>
        </p>
        <p class="login_register">
          Do you have an account? <a href="index.html"> Login</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
